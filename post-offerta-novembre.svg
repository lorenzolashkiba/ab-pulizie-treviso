<svg width="1200" height="1200" viewBox="0 0 1200 1200" xmlns="http://www.w3.org/2000/svg">
    <!-- Background gradient -->
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#004999;stop-opacity:1" />
        </linearGradient>
        <filter id="shadow">
            <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
        </filter>
    </defs>

    <!-- Background -->
    <rect width="1200" height="1200" fill="url(#bgGradient)"/>

    <!-- Decorative circles -->
    <circle cx="100" cy="100" r="80" fill="white" opacity="0.05"/>
    <circle cx="1100" cy="1100" r="100" fill="white" opacity="0.05"/>
    <circle cx="200" cy="1000" r="60" fill="#00cc66" opacity="0.1"/>

    <!-- Logo AB circle top -->
    <circle cx="600" cy="200" r="80" fill="white" opacity="0.15"/>
    <circle cx="600" cy="200" r="70" fill="white"/>
    <text x="600" y="235" font-family="Arial, sans-serif" font-size="70" font-weight="800" fill="#0066cc" text-anchor="middle">AB</text>
    <circle cx="660" cy="155" r="20" fill="#00cc66"/>

    <!-- Main offer badge -->
    <circle cx="600" cy="480" r="200" fill="#00cc66" filter="url(#shadow)"/>
    <text x="600" y="450" font-family="Arial, sans-serif" font-size="90" font-weight="800" fill="white" text-anchor="middle">-15%</text>
    <text x="600" y="520" font-family="Arial, sans-serif" font-size="36" font-weight="600" fill="white" text-anchor="middle">SCONTO</text>

    <!-- Title -->
    <text x="600" y="750" font-family="Arial, sans-serif" font-size="64" font-weight="700" fill="white" text-anchor="middle">OFFERTA NOVEMBRE</text>

    <!-- Subtitle -->
    <text x="600" y="830" font-family="Arial, sans-serif" font-size="42" font-weight="400" fill="white" text-anchor="middle" opacity="0.95">Pulizie mensili per nuovi clienti</text>

    <!-- White box for contact -->
    <rect x="250" y="900" width="700" height="180" rx="15" fill="white" filter="url(#shadow)"/>

    <!-- Phone icon -->
    <text x="350" y="1000" font-family="Arial, sans-serif" font-size="50" fill="#0066cc">ðŸ“ž</text>

    <!-- Phone number -->
    <text x="420" y="1010" font-family="Arial, sans-serif" font-size="56" font-weight="700" fill="#0066cc">327 410 5610</text>

    <!-- Call to action -->
    <text x="600" y="1050" font-family="Arial, sans-serif" font-size="28" font-weight="400" fill="#666" text-anchor="middle">Preventivo gratuito in 24h</text>

    <!-- Bottom text -->
    <text x="600" y="1140" font-family="Arial, sans-serif" font-size="32" font-weight="600" fill="white" text-anchor="middle">AB PULIZIE TREVISO</text>
</svg>
